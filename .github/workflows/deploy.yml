name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for git operations
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -euo pipefail
            
            echo "=== Starting Herald Deployment ==="
            
            # Navigate to app directory
            cd /opt/herald
            
            # Pull latest code from main branch
            echo "Pulling latest code from main..."
            cd /opt/herald
            chown -R herald:herald /opt/herald
            su herald -s /bin/bash -c "cd /opt/herald && git fetch origin && git reset --hard origin/main && git clean -fd"
            
            # Update dependencies
            echo "Updating dependencies..."
            # Try to find uv, fall back to using it from PATH
            UV_CMD="uv"
            if [ -f /usr/local/bin/uv ]; then
              UV_CMD="/usr/local/bin/uv"
            elif [ -f /root/.cargo/bin/uv ]; then
              UV_CMD="/root/.cargo/bin/uv"
            fi
            su herald -s /bin/bash -c "cd /opt/herald && export PATH=\"/usr/local/bin:/root/.cargo/bin:\$PATH\" && $UV_CMD sync --frozen --no-dev"
            
            # Run database migrations
            echo "Running database migrations..."
            su herald -s /bin/bash -c "cd /opt/herald && export PATH=\"/usr/local/bin:/root/.cargo/bin:\$PATH\" && if [ -f /opt/herald/.env ]; then export \$(grep -v '^#' /opt/herald/.env | grep DATABASE_URL | xargs); fi && export DATABASE_URL=\${DATABASE_URL:-postgresql+asyncpg://herald:CHANGE_ME@localhost:5432/herald} && python3 deploy/run_migrations.py"
            
            # Restart service
            echo "Restarting Herald service..."
            sudo systemctl restart herald
            
            # Wait a moment for service to start
            sleep 3
            
            # Check service status
            echo "=== Service Status ==="
            sudo systemctl status herald --no-pager -l || true
            
            echo ""
            echo "=== Deployment Complete ==="
          ENDSSH
      
      - name: Verify deployment
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Check server logs with:"
          echo "ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'sudo journalctl -u herald -n 50 --no-pager'"
