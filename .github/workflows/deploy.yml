name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual triggering from GitHub UI

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for git operations
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            set -euo pipefail
            
            echo "=== Starting Herald Deployment ==="
            
            # Navigate to app directory
            cd /opt/herald
            
            # Pull latest code from main branch
            echo "Pulling latest code from main..."
            cd /opt/herald
            chown -R herald:herald /opt/herald
            su herald -s /bin/bash -c "cd /opt/herald && git fetch origin && git reset --hard origin/main && git clean -fd"
            
            # Update dependencies
            echo "Updating dependencies..."
            # The service uses .venv/bin/uvicorn, so .venv should exist
            # If it doesn't, create it using uv
            if [ -d "/opt/herald/.venv" ] && [ -f "/opt/herald/.venv/bin/pip" ]; then
              echo "Updating dependencies using existing venv..."
              su herald -s /bin/bash -c "cd /opt/herald && /opt/herald/.venv/bin/pip install --upgrade pip && /opt/herald/.venv/bin/pip install -e ."
            else
              echo "WARNING: .venv not found. Attempting to create it..."
              # Try to find uv to create venv
              UV_CMD=""
              for path in /usr/local/bin/uv /root/.cargo/bin/uv /home/herald/.cargo/bin/uv; do
                if [ -f "$path" ]; then
                  chmod +x "$path" 2>/dev/null || true
                  if [ -x "$path" ]; then
                    UV_CMD="$path"
                    break
                  fi
                fi
              done
              if [ -n "$UV_CMD" ]; then
                echo "Found uv at: $UV_CMD, creating venv..."
                su herald -s /bin/bash -c "cd /opt/herald && $UV_CMD sync --frozen --no-dev"
              else
                echo "ERROR: Cannot create venv - uv not found and .venv doesn't exist"
                echo "Service will likely fail to start. Manual intervention required."
                exit 1
              fi
            fi
            
            # Run database migrations
            echo "Running database migrations..."
            # Use venv python if available, otherwise try uv run
            if [ -d "/opt/herald/.venv" ]; then
              su herald -s /bin/bash -c "cd /opt/herald && if [ -f /opt/herald/.env ]; then export \$(grep -v '^#' /opt/herald/.env | grep DATABASE_URL | xargs); fi && export DATABASE_URL=\${DATABASE_URL:-postgresql+asyncpg://herald:CHANGE_ME@localhost:5432/herald} && /opt/herald/.venv/bin/python deploy/run_migrations.py"
            else
              UV_CMD=$(find /usr/local /root/.cargo /home/herald/.cargo -name uv -type f -executable 2>/dev/null | head -1)
              if [ -n "$UV_CMD" ]; then
                su herald -s /bin/bash -c "cd /opt/herald && if [ -f /opt/herald/.env ]; then export \$(grep -v '^#' /opt/herald/.env | grep DATABASE_URL | xargs); fi && export DATABASE_URL=\${DATABASE_URL:-postgresql+asyncpg://herald:CHANGE_ME@localhost:5432/herald} && $UV_CMD run python deploy/run_migrations.py"
              else
                echo "ERROR: Cannot run migrations - no venv and uv not found"
                exit 1
              fi
            fi
            
            # Restart service
            echo "Restarting Herald service..."
            sudo systemctl restart herald
            
            # Wait a moment for service to start
            sleep 3
            
            # Check service status
            echo "=== Service Status ==="
            sudo systemctl status herald --no-pager -l || true
            
            echo ""
            echo "=== Deployment Complete ==="
          ENDSSH
      
      - name: Verify deployment
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "Check server logs with:"
          echo "ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'sudo journalctl -u herald -n 50 --no-pager'"
