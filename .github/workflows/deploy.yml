name: Deploy to Production

on:
  push:
    branches:
      - main
      - dev  # Allow deploying from dev branch for testing
  workflow_dispatch:  # Allow manual triggering from GitHub UI
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - dev

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for git operations
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          GOOGLE_AUTHORIZED_EMAIL: ${{ secrets.GOOGLE_AUTHORIZED_EMAIL }}
          APP_DEBUG: ${{ secrets.APP_DEBUG || 'false' }}
        run: |
          # Debug: Check if secrets are set (without exposing values)
          echo "Checking secrets..."
          echo "Secret names being checked: DATABASE_URL, GOOGLE_CLIENT_ID, GOOGLE_CLIENT_SECRET, GOOGLE_AUTHORIZED_EMAIL, APP_DEBUG"
          
          # Check if the secret reference itself is empty (before variable expansion)
          if [ -z "${{ secrets.DATABASE_URL }}" ]; then
            echo "ERROR: secrets.DATABASE_URL reference is empty!"
            echo "This means the secret is not set in GitHub Actions secrets."
            echo "Please verify:"
            echo "  1. Go to: https://github.com/otahak/herald/settings/secrets/actions"
            echo "  2. Ensure 'DATABASE_URL' secret exists (case-sensitive)"
            echo "  3. Check that you're in 'Actions' secrets, not 'Codespaces' secrets"
            exit 1
          fi
          
          if [ -z "$DATABASE_URL" ]; then
            echo "ERROR: DATABASE_URL environment variable is empty after expansion!"
            echo "Secret reference exists but variable is empty - this shouldn't happen."
            exit 1
          else
            echo "✓ DATABASE_URL is set (length: ${#DATABASE_URL})"
          fi
          
          if [ -z "$GOOGLE_CLIENT_ID" ]; then
            echo "WARNING: GOOGLE_CLIENT_ID secret is empty"
          else
            echo "✓ GOOGLE_CLIENT_ID is set"
          fi
          
          if [ -z "$GOOGLE_CLIENT_SECRET" ]; then
            echo "WARNING: GOOGLE_CLIENT_SECRET secret is empty"
          else
            echo "✓ GOOGLE_CLIENT_SECRET is set"
          fi
          
          if [ -z "$GOOGLE_AUTHORIZED_EMAIL" ]; then
            echo "WARNING: GOOGLE_AUTHORIZED_EMAIL secret is empty"
          else
            echo "✓ GOOGLE_AUTHORIZED_EMAIL is set"
          fi
          
          # Create .env file content locally (no leading spaces for systemd compatibility)
          {
            echo "DATABASE_URL=$DATABASE_URL"
            echo "GOOGLE_CLIENT_ID=$GOOGLE_CLIENT_ID"
            echo "GOOGLE_CLIENT_SECRET=$GOOGLE_CLIENT_SECRET"
            echo "GOOGLE_AUTHORIZED_EMAIL=$GOOGLE_AUTHORIZED_EMAIL"
            echo "APP_DEBUG=$APP_DEBUG"
          } > /tmp/herald.env
          
          # Verify .env file was created correctly (check non-empty values)
          if ! grep -q "DATABASE_URL=.*[^[:space:]]" /tmp/herald.env; then
            echo "ERROR: DATABASE_URL in .env file is empty!"
            echo "Contents of .env file (first 200 chars):"
            head -c 200 /tmp/herald.env || cat /tmp/herald.env
            exit 1
          fi
          echo "✓ .env file created successfully"
          
          # Transfer .env file to server
          scp /tmp/herald.env ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/tmp/herald.env
          rm /tmp/herald.env
          
          # Determine branch to deploy
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            DEPLOY_BRANCH="${{ github.event.inputs.branch }}"
          else
            DEPLOY_BRANCH="${GITHUB_REF#refs/heads/}"
          fi
          echo "Deploying branch: $DEPLOY_BRANCH"
          
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "DEPLOY_BRANCH='$DEPLOY_BRANCH' bash -s" << 'ENDSSH'
            set -euo pipefail
            
            echo "=== Starting Herald Deployment ==="
            
            # Navigate to app directory
            cd /opt/herald
            
            # Update .env file with secrets from GitHub
            echo "Updating .env file with environment variables..."
            mv /tmp/herald.env /opt/herald/.env
            chown herald:herald /opt/herald/.env
            chmod 600 /opt/herald/.env
            echo "✓ .env file updated"
            
            # Verify .env file format (no leading spaces, proper KEY=VALUE format)
            echo "Verifying .env file format..."
            if grep -q "^[[:space:]]" /opt/herald/.env; then
              echo "ERROR: .env file contains lines with leading spaces - this will break systemd EnvironmentFile!"
              echo "First 5 lines of .env file:"
              head -5 /opt/herald/.env | cat -A
              exit 1
            fi
            if ! grep -q "^GOOGLE_CLIENT_ID=" /opt/herald/.env; then
              echo "ERROR: GOOGLE_CLIENT_ID not found in .env file!"
              exit 1
            fi
            if ! grep -q "^GOOGLE_CLIENT_SECRET=" /opt/herald/.env; then
              echo "ERROR: GOOGLE_CLIENT_SECRET not found in .env file!"
              exit 1
            fi
            echo "✓ .env file format verified (no leading spaces, required keys present)"
            
            # Branch is passed as environment variable
            echo "Deploying branch: ${DEPLOY_BRANCH:-main}"
            
            # Pull latest code from specified branch
            BRANCH="${DEPLOY_BRANCH:-main}"
            echo "Pulling latest code from $BRANCH branch..."
            cd /opt/herald
            chown -R herald:herald /opt/herald
            su herald -s /bin/bash -c "cd /opt/herald && git fetch origin && git reset --hard origin/$BRANCH && git clean -fd"
            
            # Update dependencies
            echo "Updating dependencies..."
            # The service uses .venv/bin/uvicorn, so .venv should exist
            # If it doesn't, create it using uv
            if [ -d "/opt/herald/.venv" ] && [ -f "/opt/herald/.venv/bin/pip" ]; then
              echo "Updating dependencies using existing venv..."
              su herald -s /bin/bash -c "cd /opt/herald && /opt/herald/.venv/bin/pip install --upgrade pip && /opt/herald/.venv/bin/pip install -e ."
            else
              echo "WARNING: .venv not found. Attempting to create it..."
              # Try to find uv to create venv
              # First, try to make uv executable if we can
              UV_CMD=""
              for path in /usr/local/bin/uv /root/.cargo/bin/uv /home/herald/.cargo/bin/uv; do
                if [ -f "$path" ]; then
                  # Try to make it executable (may fail, but that's ok)
                  chmod +x "$path" 2>/dev/null || true
                  # Check if it's executable now
                  if [ -x "$path" ]; then
                    UV_CMD="$path"
                    break
                  fi
                fi
              done
              if [ -n "$UV_CMD" ]; then
                echo "Found uv at: $UV_CMD, creating venv..."
                # Try to run uv as root first to create venv, then chown it
                if cd /opt/herald && $UV_CMD sync --frozen --no-dev 2>/dev/null; then
                  echo "Venv created successfully"
                  chown -R herald:herald /opt/herald/.venv 2>/dev/null || true
                else
                  echo "Failed to create venv with uv. Trying alternative method..."
                  # Fallback: create venv using python3 directly
                  if command -v python3 >/dev/null 2>&1; then
                    echo "Creating venv using python3..."
                    su herald -s /bin/bash -c "cd /opt/herald && python3 -m venv .venv && .venv/bin/pip install --upgrade pip && .venv/bin/pip install -e ."
                  else
                    echo "ERROR: Cannot create venv - uv failed and python3 not found"
                    exit 1
                  fi
                fi
              else
                echo "uv not found or not executable. Trying python3 directly..."
                if command -v python3 >/dev/null 2>&1; then
                  echo "Creating venv using python3..."
                  su herald -s /bin/bash -c "cd /opt/herald && python3 -m venv .venv && .venv/bin/pip install --upgrade pip && .venv/bin/pip install -e ."
                else
                  echo "ERROR: Cannot create venv - uv not found and python3 not available"
                  exit 1
                fi
              fi
            fi
            
            # Run database migrations
            echo "Running database migrations..."
            # The migration runner now loads .env automatically, so we just need to ensure .env exists
            # Use venv python if available, otherwise try uv run
            if [ -d "/opt/herald/.venv" ]; then
              su herald -s /bin/bash -c "cd /opt/herald && /opt/herald/.venv/bin/python deploy/run_migrations.py"
            else
              UV_CMD=$(find /usr/local /root/.cargo /home/herald/.cargo -name uv -type f -executable 2>/dev/null | head -1)
              if [ -n "$UV_CMD" ]; then
                su herald -s /bin/bash -c "cd /opt/herald && $UV_CMD run python deploy/run_migrations.py"
              else
                echo "ERROR: Cannot run migrations - no venv and uv not found"
                exit 1
              fi
            fi
            
            # Verify .env file format one more time before restart
            echo "Final .env file verification..."
            echo "First 3 lines of .env file (showing format):"
            head -3 /opt/herald/.env | cat -A || true
            if grep -q "^[[:space:]]" /opt/herald/.env; then
              echo "ERROR: .env file STILL has leading spaces after fix attempt!"
              exit 1
            fi
            
            # Reload systemd to pick up any .env changes, then restart service
            echo "Reloading systemd and restarting Herald service..."
            sudo systemctl daemon-reload
            sudo systemctl restart herald
            
            # Wait a moment for service to start
            sleep 3
            
            # Verify environment variables are loaded by checking service environment
            echo "=== Verifying Environment Variables ==="
            SERVICE_ENV=$(sudo systemctl show herald --property=Environment --property=EnvironmentFile 2>/dev/null || echo "")
            if echo "$SERVICE_ENV" | grep -q "GOOGLE_CLIENT_ID="; then
              echo "✓ GOOGLE_CLIENT_ID is loaded in service environment"
            else
              echo "⚠ WARNING: GOOGLE_CLIENT_ID not found in service environment"
              echo "Service EnvironmentFile: $(echo "$SERVICE_ENV" | grep EnvironmentFile || echo 'not found')"
              echo "This may indicate the .env file is not being read correctly by systemd"
              echo "Checking if .env file exists and is readable:"
              ls -la /opt/herald/.env || echo ".env file not found!"
            fi
            
            # Check service status
            echo "=== Service Status ==="
            sudo systemctl status herald --no-pager -l || true
            
            # Show recent logs to verify OAuth credentials loaded
            echo ""
            echo "=== Recent Service Logs (checking for OAuth credentials) ==="
            sudo journalctl -u herald -n 20 --no-pager | grep -i "oauth\|google" || echo "No OAuth-related log entries found"
            
            echo ""
            echo "=== Deployment Complete ==="
          ENDSSH
      
      - name: Verify deployment
        run: |
          echo "✅ Deployment completed successfully!"
          echo "Check server logs with:"
          echo "ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} 'sudo journalctl -u herald -n 50 --no-pager'"
