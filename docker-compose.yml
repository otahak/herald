services:
  web:
    build: .
    image: herald
    container_name: herald
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./app:/app/app:rw
    depends_on:
      - db
    command: [
      "uv", "run", "uvicorn", "app.main:app",
      "--host", "0.0.0.0", "--port", "8000", "--reload"
    ]

  db:
    image: postgres:16
    container_name: herald-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-herald}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d herald"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
